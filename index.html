<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hussein Games</title>
    <style>
        :root {
            --bg-dark: #0f1219;
            --glass-bg: rgba(30, 40, 55, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #66c0f4; /* Steam Blue-ish */
            --text-main: #c7d5e0;
            --danger: #ff4d4d;
            --success: #4caf50;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2a475e 0%, #1b2838 100%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header & Tabs */
        header {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #8c8c8c;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(102, 192, 244, 0.4);
        }

        /* Game Container */
        #game-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-dark); /* Fallback */
        }

        .game-view.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Cards */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 450px; /* Optimized for mobile */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { margin-top: 0; color: #fff; }

        /* --- Game Specific Styles --- */

        /* Chess */
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #444;
            margin-bottom: 10px;
        }
        .square {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
        }
        .white-sq { background-color: #eeeed2; color: black; }
        .black-sq { background-color: #769656; color: black; }
        .selected { background-color: #bbc938 !important; }
        .last-move { background-color: #f5f682; }
        .piece { pointer-events: none; }

        /* Snake */
        canvas#snakeCanvas {
            background: #000;
            border: 2px solid var(--accent);
            border-radius: 8px;
            touch-action: none;
        }

        /* XO */
        .xo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
        }
        .xo-cell {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Memory */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 350px;
        }
        .memory-card {
            aspect-ratio: 1;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s;
        }
        .memory-card.flipped {
            background: #fff;
            transform: rotateY(180deg);
        }
        .memory-card.matched {
            background: var(--success);
            opacity: 0.5;
        }

        /* Flappy */
        canvas#flappyCanvas {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            border: 2px solid #fff;
        }

        /* Speed Clicker */
        .click-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px var(--accent);
            transition: transform 0.1s;
        }
        .click-btn:active { transform: scale(0.95); }

        /* Utility */
        .btn-reset {
            margin-top: 15px;
            padding: 10px 20px;
            background
