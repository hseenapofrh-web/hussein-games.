<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hussein Games | منصة ألعاب حسين</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --primary: #10b981;
            --accent: #ef4444;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* نظام التبويبات (Tabs) */
        .tabs {
            display: flex;
            background: var(--card-bg);
            width: 100%;
            justify-content: space-around;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text);
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            opacity: 0.6;
        }

        .tab-btn.active { opacity: 1; color: var(--primary); border-bottom: 2px solid var(--primary); }

        .game-section { display: none; width: 100%; max-width: 400px; padding: 20px; flex-direction: column; align-items: center; }
        .game-section.active { display: flex; }

        h1 { color: var(--primary); margin: 20px 0; font-size: 1.5rem; }

        /* ستايل لعبة الحية */
        #game-container { position: relative; background: #000; border: 3px solid #334155; border-radius: 10px; }
        .controls { display: grid; grid-template-areas: ". up ." "left down right"; gap: 10px; margin-top: 20px; }
        .control-btn { width: 60px; height: 60px; background: #334155; border: none; border-radius: 50%; color: white; font-size: 1.2rem; }

        /* ستايل لعبة XO */
        .xo-board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; }
        .xo-cell { background: var(--card-bg); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; cursor: pointer; }

        /* ستايل الشطرنج (نسخة مبسطة للموبايل) */
        .chess-board { display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px); border: 2px solid #fff; }
        .chess-square { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .light { background: #eeeed2; color: #000; }
        .dark { background: #769656; color: #fff; }

        .status { margin: 15px 0; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="showGame('snake')">الحية</button>
        <button class="tab-btn" onclick="showGame('xo')">لعبة XO</button>
        <button class="tab-btn" onclick="showGame('chess')">شطرنج</button>
    </div>

    <div id="snake" class="game-section active">
        <h1>لعبة الحية</h1>
        <div id="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>
        <div class="controls">
            <button class="control-btn up" onpointerdown="changeDir('up')">↑</button>
            <button class="control-btn left" onpointerdown="changeDir('left')">←</button>
            <button class="control-btn down" onpointerdown="changeDir('down')">↓</button>
            <button class="control-btn right" onpointerdown="changeDir('right')">→</button>
        </div>
    </div>

    <div id="xo" class="game-section">
        <h1>لعبة XO</h1>
        <div class="status" id="xo-status">دور اللاعب: X</div>
        <div class="xo-board" id="xo-board">
            <div class="xo-cell" onclick="makeMove(0)"></div>
            <div class="xo-cell" onclick="makeMove(1)"></div>
            <div class="xo-cell" onclick="makeMove(2)"></div>
            <div class="xo-cell" onclick="makeMove(3)"></div>
            <div class="xo-cell" onclick="makeMove(4)"></div>
            <div class="xo-cell" onclick="makeMove(5)"></div>
            <div class="xo-cell" onclick="makeMove(6)"></div>
            <div class="xo-cell" onclick="makeMove(7)"></div>
            <div class="xo-cell" onclick="makeMove(8)"></div>
        </div>
        <button class="control-btn" style="width: auto; padding: 10px; margin-top: 20px; border-radius: 5px;" onclick="resetXO()">إعادة اللعب</button>
    </div>

    <div id="chess" class="game-section">
        <h1>شطرنج (قريباً)</h1>
        <div class="chess-board" id="chess-board"></div>
        <p style="margin-top: 20px; text-align: center;">جاري تطوير ذكاء الشطرنج الاصطناعي الخاص بك يا حسين..</p>
    </div>

    <script>
        // تبديل الألعاب
        function showGame(gameId) {
            document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(gameId).classList.add('active');
            event.target.classList.add('active');
        }

        // منطق لعبة الحية (Snake)
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0, dy = 0;

        function gameLoop() {
            setTimeout(() => {
                clear(); drawFood(); moveSnake(); drawSnake();
                if(!isGameOver()) gameLoop();
                else alert("انتهت اللعبة!");
            }, 150);
        }
        function clear() { ctx.fillStyle = "#000"; ctx.fillRect(0,0,300,300); }
        function drawSnake() { ctx.fillStyle = "#10b981"; snake.forEach(p => ctx.fillRect(p.x*15, p.y*15, 14, 14)); }
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            else snake.pop();
        }
        function changeDir(d) {
            if(d==='up' && dy!==1) {dx=0; dy=-1;}
            if(d==='down' && dy!==-1) {dx=0; dy=1;}
            if(d==='left' && dx!==1) {dx=-1; dy=0;}
            if(d==='right' && dx!==-1) {dx=1; dy=0;}
        }
        function isGameOver() {
            return snake[0].x<0 || snake[0].x>19 || snake[0].y<0 || snake[0].y>19;
        }
        gameLoop();

        // منطق لعبة XO
        let currentPlayer = 'X';
        let board = ["","","","","","","","",""];
        function makeMove(i) {
            if(board[i] === "") {
                board[i] = currentPlayer;
                document.getElementsByClassName('xo-cell')[i].innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('xo-status').innerText = `دور اللاعب: ${currentPlayer}`;
            }
        }
        function resetXO() {
            board = ["","","","","","","","",""];
            currentPlayer = 'X';
            Array.from(document.getElementsByClassName('xo-cell')).forEach(c => c.innerText = "");
        }

        // رسم رقعة الشطرنج
        const chessBoard = document.getElementById('chess-board');
        for(let i=0; i<64; i++) {
            const square = document.createElement('div');
            square.className = `chess-square ${(Math.floor(i/8) + i)%2===0 ? 'light' : 'dark'}`;
            chessBoard.appendChild(square);
        }
    </script>
</body>
</html>
