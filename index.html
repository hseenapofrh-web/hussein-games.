<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUSSEIN GAMES | Cyber Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-card: #151a23;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-dark); color: var(--text-main); overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* --- Header --- */
        header { width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; background: rgba(11, 14, 20, 0.9); border-bottom: 1px solid rgba(0, 243, 255, 0.3); box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px var(--neon-cyan); }
        .logo span { color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple); }

        /* --- Main Layout --- */
        .hub-container { width: 100%; max-width: 500px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 5px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { flex: 1; background: none; border: none; color: var(--text-muted); font-family: 'Orbitron', sans-serif; font-size: 0.9rem; padding: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .tab-btn.active { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); border-bottom: 2px solid var(--neon-cyan); }

        .game-panel { display: none; flex-direction: column; align-items: center; background: var(--bg-card); border: 1px solid rgba(188, 19, 254, 0.3); border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(188, 19, 254, 0.1); animation: fadeIn 0.4s; }
        .game-panel.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        h2 { font-family: 'Orbitron', sans-serif; color: var(--neon-purple); margin-bottom: 15px; letter-spacing: 1px; }

        /* --- Game Styles --- */
        
        /* Snake */
        #snakeCanvas { background: #000; border: 2px solid var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); border-radius: 4px; }
        .controls { display: grid; grid-template-areas: ". up ." "left down right"; gap: 10px; margin-top: 20px; }
        .ctrl-btn { width: 60px; height: 60px; background: #111; border: 1px solid var(--neon-cyan); border-radius: 8px; color: var(--neon-cyan); font-size: 1.5rem; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        .ctrl-btn:active { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); transform: scale(0.9); }

        /* XO */
        .xo-board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; }
        .xo-cell { width: 80px; height: 80px; background: #111; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: 0.2s; }
        .xo-cell.x { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }
        .xo-cell.o { color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple); }

        /* Memory */
        .mem-board { display: grid; grid-template-columns: repeat(4, 65px); gap: 8px; }
        .mem-card { width: 65px; height: 65px; background: var(--neon-purple); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; transition: 0.3s; box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); cursor: pointer; }
        .mem-card.flipped { background: #111; border: 1px solid var(--neon-purple); box-shadow: none; transform: rotateY(180deg); }

        .action-btn { margin-top: 20px; padding: 10px 30px; font-family: 'Orbitron', sans-serif; font-weight: bold; color: #000; background: var(--neon-cyan); border: none; border-radius: 4px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
        .action-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header>
        <div class="logo">HUSSEIN <span>GAMES</span></div>
    </header>

    <div class="hub-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('snake-tab')">SNAKE</button>
            <button class="tab-btn" onclick="switchTab('xo-tab')">TIC-TAC-TOE</button>
            <button class="tab-btn" onclick="switchTab('mem-tab')">MEMORY</button>
        </div>

        <div id="snake-tab" class="game-panel active">
            <h2>CYBER SNAKE</h2>
            <div style="margin-bottom: 10px; color: var(--neon-cyan); font-family: 'Orbitron';">SCORE: <span id="s-score">0</span></div>
            <canvas id="snakeCanvas" width="280" height="280"></canvas>
            <div class="controls">
                <div class="ctrl-btn" style="grid-area: up" onpointerdown="setDir('up')">‚Üë</div>
                <div class="ctrl-btn" style="grid-area: left" onpointerdown="setDir('left')">‚Üê</div>
                <div class="ctrl-btn" style="grid-area: down" onpointerdown="setDir('down')">‚Üì</div>
                <div class="ctrl-btn" style="grid-area: right" onpointerdown="setDir('right')">‚Üí</div>
            </div>
        </div>

        <div id="xo-tab" class="game-panel">
            <h2>NEON X-O</h2>
            <div id="xo-status" style="margin-bottom: 15px; font-family: 'Orbitron'; color: var(--text-muted);">PLAYER: X</div>
            <div class="xo-board" id="xo-grid"></div>
            <button class="action-btn" onclick="initXO()">RESET MATCH</button>
        </div>

        <div id="mem-tab" class="game-panel">
            <h2>HACK MATCH</h2>
            <div class="mem-board" id="mem-grid"></div>
            <button class="action-btn" onclick="initMem()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script>
        let loops = { snake: true };

        function switchTab(id) {
            document.querySelectorAll('.game-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
            loops.snake = (id === 'snake-tab');
        }

        // --- SNAKE ---
        const sCv = document.getElementById('snakeCanvas'), sCtx = sCv.getContext('2d');
        let snake = [{x:10, y:10}], food = {x:5, y:5}, dx=0, dy=0, sScore=0;
        setInterval(() => {
            if(!loops.snake) return;
            sCtx.fillStyle = '#000'; sCtx.fillRect(0,0,280,280);
            sCtx.fillStyle = '#00f3ff'; sCtx.shadowBlur = 10; sCtx.shadowColor = '#00f3ff';
            snake.forEach(p => sCtx.fillRect(p.x*14, p.y*14, 13, 13));
            sCtx.fillStyle = '#bc13fe'; sCtx.shadowColor = '#bc13fe';
            sCtx.fillRect(food.x*14, food.y*14, 13, 13);
            sCtx.shadowBlur = 0; // reset
            let head = {x: snake[0].x+dx, y: snake[0].y+dy};
            snake.unshift(head);
            if(head.x===food.x && head.y===food.y) { sScore+=10; document.getElementById('s-score').innerText=sScore; food={x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)}; } else snake.pop();
            if(head.x<0||head.x>19||head.y<0||head.y>19) { snake=[{x:10,y:10}]; dx=0; dy=0; sScore=0; document.getElementById('s-score').innerText=0; }
        }, 120);
        function setDir(d) { if(d==='up'&&dy!==1){dx=0;dy=-1;} if(d==='down'&&dy!==-1){dx=0;dy=1;} if(d==='left'&&dx!==1){dx=-1;dy=0;} if(d==='right'&&dx!==-1){dx=1;dy=0;} }

        // --- XO ---
        let xoTurn = 'X', xoBoard = ["","","","","","","","",""];
        function initXO() {
            const xg = document.getElementById('xo-grid'); xg.innerHTML=''; xoBoard=["","","","","","","","",""]; xoTurn='X'; document.getElementById('xo-status').innerText = 'PLAYER: X';
            for(let i=0; i<9; i++) {
                let c = document.createElement('div'); c.className='xo-cell';
                c.onpointerdown = () => {
                    if(!xoBoard[i]) {
                        xoBoard[i]=xoTurn; c.innerText=xoTurn; c.classList.add(xoTurn.toLowerCase());
                        checkXO(); xoTurn=xoTurn==='X'?'O':'X'; if(xoBoard.includes("")) document.getElementById('xo-status').innerText=`PLAYER: ${xoTurn}`;
                    }
                }; xg.appendChild(c);
            }
        }
        function checkXO() {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for(let l of lines) if(xoBoard[l[0]] && xoBoard[l[0]]===xoBoard[l[1]] && xoBoard[l[0]]===xoBoard[l[2]]) { setTimeout(()=>alert('SYSTEM ALERT: ' + xoBoard[l[0]] + ' WINS!'), 100); return; }
        }
        initXO();

        // --- MEMORY ---
        const icons = ['üíæ','üíæ','üîã','üîã','üì°','üì°','üíª','üíª','‚öôÔ∏è','‚öôÔ∏è','‚ö°','‚ö°'];
        let mFlipped = [];
        function initMem() {
            const mg = document.getElementById('mem-grid'); mg.innerHTML=''; let cards = [...icons].sort(()=>Math.random()-0.5); mFlipped=[];
            cards.forEach(e => {
                let c = document.createElement('div'); c.className='mem-card';
                c.onpointerdown = () => {
                    if(mFlipped.length<2 && !c.classList.contains('flipped')){
                        c.innerText=e; c.classList.add('flipped'); mFlipped.push({el:c, val:e});
                        if(mFlipped.length===2) { setTimeout(()=>{ if(mFlipped[0].val !== mFlipped[1].val){ mFlipped[0].el.innerText=''; mFlipped[1].el.innerText=''; mFlipped[0].el.classList.remove('flipped'); mFlipped[1].el.classList.remove('flipped'); } mFlipped=[]; }, 800); }
                    }
                }; mg.appendChild(c);
            });
        }
        initMem();
    </script>
</body>
</html>
