<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUSSEIN STEAM | منصة ألعاب حسين</title>
    <style>
        :root {
            --steam-blue: #1b2838;
            --steam-gradient: linear-gradient(180deg, #1b2838 0%, #171a21 100%);
            --accent-blue: #66c0f4;
            --neon-green: #10b981;
            --neon-red: #ef4444;
            --text-color: #c7d5e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Motiva Sans', Sans-serif; user-select: none; }

        body {
            background: var(--steam-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar like Steam */
        .navbar {
            width: 100%;
            background: #171a21;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-item {
            padding: 8px 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .nav-item.active {
            background: rgba(102, 192, 244, 0.2);
            color: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Game Containers */
        .content { width: 100%; max-width: 500px; padding: 20px; }
        .game-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .game-card.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Snake Styles */
        #gameCanvas { border: 2px solid var(--accent-blue); box-shadow: 0 0 20px rgba(102, 192, 244, 0.3); background: #000; }
        .controls { display: grid; grid-template-areas: ". up ." "left down right"; gap: 10px; margin-top: 20px; }
        .btn {
            width: 65px; height: 65px; background: #3d4450; border: none; border-radius: 8px;
            color: white; font-size: 24px; cursor: pointer; transition: 0.1s;
        }
        .btn:active { background: var(--accent-blue); transform: scale(0.9); box-shadow: 0 0 15px var(--accent-blue); }

        /* XO Styles */
        .xo-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; }
        .cell {
            width: 90px; height: 90px; background: rgba(255,255,255,0.05); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .cell:active { background: rgba(102, 192, 244, 0.2); border-color: var(--accent-blue); }

        /* Chess Styles */
        .chess-board { display: grid; grid-template-columns: repeat(8, 1fr); border: 2px solid #333; width: 320px; }
        .square { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .white { background: #ebecd0; color: #000; }
        .black { background: #779556; color: #fff; }

        h2 { margin-bottom: 20px; color: var(--accent-blue); text-shadow: 0 0 10px rgba(102,192,244,0.5); }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-item active" onclick="switchTab(event, 'snake-game')">Snake</div>
        <div class="nav-item" onclick="switchTab(event, 'xo-game')">TicTacToe</div>
        <div class="nav-item" onclick="switchTab(event, 'chess-game')">Chess</div>
    </div>

    <div class="content">
        <div id="snake-game" class="game-card active">
            <h2>SNAKE ADVENTURE</h2>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div class="controls">
                <button class="btn" style="grid-area: up" onpointerdown="move('up')">↑</button>
                <button class="btn" style="grid-area: left" onpointerdown="move('left')">←</button>
                <button class="btn" style="grid-area: down" onpointerdown="move('down')">↓</button>
                <button class="btn" style="grid-area: right" onpointerdown="move('right')">→</button>
            </div>
        </div>

        <div id="xo-game" class="game-card">
            <h2>TIC-TAC-TOE</h2>
            <div id="status" style="margin-bottom:10px">دور اللاعب X</div>
            <div class="xo-grid" id="xo-board">
                <div class="cell" onclick="xoMove(this, 0)"></div>
                <div class="cell" onclick="xoMove(this, 1)"></div>
                <div class="cell" onclick="xoMove(this, 2)"></div>
                <div class="cell" onclick="xoMove(this, 3)"></div>
                <div class="cell" onclick="xoMove(this, 4)"></div>
                <div class="cell" onclick="xoMove(this, 5)"></div>
                <div class="cell" onclick="xoMove(this, 6)"></div>
                <div class="cell" onclick="xoMove(this, 7)"></div>
                <div class="cell" onclick="xoMove(this, 8)"></div>
            </div>
            <button class="btn" style="width:auto; padding:10px; margin-top:20px; height:auto; font-size:16px" onclick="resetXO()">إعادة اللعب</button>
        </div>

        <div id="chess-game" class="game-card">
            <h2>CHESS MASTER</h2>
            <div class="chess-board" id="chess-board"></div>
            <p style="margin-top:20px; font-size:12px">حرك القطع باللمس (لاعب ضد لاعب)</p>
        </div>
    </div>

    <script>
        function switchTab(e, tabId) {
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            e.target.classList.add('active');
        }

        // --- SNAKE LOGIC ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x:10, y:10}], food = {x:5, y:5}, dx=0, dy=0;
        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,300,300);
            ctx.fillStyle = "#10b981"; snake.forEach(p => ctx.fillRect(p.x*15, p.y*15, 14, 14));
            ctx.fillStyle = "#ef4444"; ctx.fillRect(food.x*15, food.y*15, 14, 14);
        }
        function update() {
            const head = {x: snake[0].x+dx, y: snake[0].y+dy};
            snake.unshift(head);
            if(head.x===food.x && head.y===food.y) food = {x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
            else snake.pop();
            if(head.x<0 || head.x>19 || head.y<0 || head.y>19) { snake=[{x:10,y:10}]; dx=0; dy=0; }
        }
        function move(d) {
            if(d==='up' && dy!==1) {dx=0; dy=-1;}
            if(d==='down' && dy!==-1) {dx=0; dy=1;}
            if(d==='left' && dx!==1) {dx=-1; dy=0;}
            if(d==='right' && dx!==-1) {dx=1; dy=0;}
        }
        setInterval(() => { draw(); update(); }, 150);

        // --- XO LOGIC ---
        let turn = 'X', gameState = ["","","","","","","","",""];
        function xoMove(el, i) {
            if(!gameState[i]) {
                gameState[i] = turn; el.innerText = turn;
                el.style.color = turn === 'X' ? '#66c0f4' : '#10b981';
                turn = turn === 'X' ? 'O' : 'X';
                document.getElementById('status').innerText = `دور اللاعب ${turn}`;
            }
        }
        function resetXO() {
            gameState = ["","","","","","","","",""];
            document.querySelectorAll('.cell').forEach(c => c.innerText = "");
            turn = 'X';
        }

        // --- CHESS LOGIC (Visual Only) ---
        const board = document.getElementById('chess-board');
        const pieces = ['♜','♞','♝','♛','♚','♝','♞','♜','♟','♟','♟','♟','♟','♟','♟','♟'];
        for(let i=0; i<64; i++) {
            const sq = document.createElement('div');
            sq.className = `square ${(Math.floor(i/8)+i)%2===0 ? 'white' : 'black'}`;
            if(i < 16) sq.innerText = pieces[i];
            if(i >= 48) sq.innerText = pieces[i-48];
            board.appendChild(sq);
        }
    </script>
</body>
</html>
