<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSSEIN GAMES | Ultimate Gaming Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-card: #151a23;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --glass: rgba(21, 26, 35, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: rgba(11, 14, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--text-main);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .logo span { color: var(--neon-purple); }

        #clock {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            border: 1px solid var(--neon-cyan);
            padding: 5px 15px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* --- Hero Section --- */
        .hero {
            margin-top: 70px;
            height: 70vh;
            background: linear-gradient(to bottom, rgba(11,14,20,0.3), var(--bg-dark)), 
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, var(--bg-dark), transparent);
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--neon-purple);
            animation: glitch 2s infinite;
        }

        .cta-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--bg-dark);
            background: var(--neon-cyan);
            border: none;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            z-index: 2;
        }

        .cta-btn:hover {
            background: var(--neon-purple);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-purple);
        }

        /* --- Game Grid --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            border-left: 5px solid var(--neon-cyan);
            padding-left: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            border-color: var(--neon-cyan);
        }

        .card-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .play-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover .play-btn {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        /* --- Modal / Overlay --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-header {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--neon-cyan);
            padding-bottom: 10px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-cyan);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover { color: var(--neon-purple); transform: rotate(90deg); }

        .game-container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            background: #111;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Game Specific Styles --- */
        /* Snake */
        canvas#snakeCanvas {
            background: #000;
            border: 1px solid #333;
        }
        
        /* Tic Tac Toe */
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
        }
        .ttt-cell {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #444;
            color: var(--neon-cyan);
        }
        .ttt-cell.taken { color: var(--neon-purple); }

        /* Memory */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 320px;
            height: 320px;
        }
        .memory-card {
            background: var(--neon-purple);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .memory-card.flip { transform: rotateY(180deg); background: #222; }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            font-size: 2rem;
        }
        .front { background: #222; transform: rotateY(180deg); }
        .back { background: linear-gradient(45deg, var(--neon-purple), #222); }

        .placeholder-msg {
            text-align: center;
            color: var(--text-muted);
        }
        .placeholder-msg i { font-size: 4rem; margin-bottom: 20px; display: block; }

        /* --- Animations & Media Queries --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .game-container { height: 400px; width: 95%; }
            .grid { grid-template-columns: 1fr; }
            .card-img { height: 250px; }
        }
    </style>
</head>
<body>

    <!-- Header
    <div class="game-wrapper">
        <header>
            <h1>HUSSEIN GAMES</h1>
            <div class="score-container">النقاط: <span id="score">0</span></div>
        </header>

        <div id="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="game-over">
                <h2>انتهت اللعبة!</h2>
                <button onclick="resetGame()">إعادة المحاولة</button>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn up" onclick="changeDirection('up')">↑</button>
            <div class="middle-row">
                <button class="control-btn left" onclick="changeDirection('left')">←</button>
                <button class="control-btn down" onclick="changeDirection('down')">↓</button>
                <button class="control-btn right" onclick="changeDirection('right')">→</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');

        let score = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let gameInterval;

        function main() {
            if (didGameEnd()) {
                gameOverElement.style.display = 'block';
                return;
            }
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "#1e293b";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = '#10b981';
                ctx.fillRect(part.x * 15, part.y * 15, 14, 14);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x > 19 || snake[0].y < 0 || snake[0].y > 19;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * 20);
            food.y = Math.floor(Math.random() * 20);
        }

        function drawFood() {
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * 15, food.y * 15, 14, 14);
        }

        function changeDirection(dir) {
            if (dir === 'left' && dx !== 1) { dx = -1; dy = 0; }
            if (dir === 'up' && dy !== 1) { dx = 0; dy = -1; }
            if (dir === 'right' && dx !== -1) { dx = 1; dy = 0; }
            if (dir === 'down' && dy !== -1) { dx = 0; dy = 1; }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            score = 0;
            scoreElement.innerHTML = score;
            dx = 0; dy = 0;
            gameOverElement.style.display = 'none';
            createFood();
        }

        createFood();
        main();
    </script>
</body>
</html>
